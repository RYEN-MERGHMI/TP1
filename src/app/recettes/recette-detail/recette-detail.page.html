<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">{{loadedRecette?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col><ion-img style="width: 100px; height: 100px;" [src]=loadedRecette?.imageUrl></ion-img></ion-col>
    </ion-row>
    <ion-row> <ion-col>
        <h1>{{loadedRecette.Title}}</h1>
      </ion-col></ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecette.ingredients">{{ig}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
