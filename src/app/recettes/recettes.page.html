<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let r of listeR" [routerLink]="['/recettes',r.id]">
      <ion-avatar>
        <ion-img [src]=r.imageUrl></ion-img>
      </ion-avatar>
      <ion-label>{{r.Title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
